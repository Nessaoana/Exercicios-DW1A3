<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../CSS/exercicio3-formulario.css">
    </head>
    <body>
        <div id="container">
            <div id="form" align="center" >
                <form>
                    <h4>Enviar mensagem</h4>
                    <div>
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" >
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input id="email" type="email">
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" >
                    </div>
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" type="text" ></textarea>
                    </div>
                    <div id="submit"> 
                        <input name="botao" id="enviar" type="submit" value="Enviar mensagem"> 
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
