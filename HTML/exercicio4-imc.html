<html>
    <head>
        <script type="text/javascript">
            function calcularIMC(){
                var formulario = document.getElementById("formulario");
                var peso = +formulario.peso.value;    
                var altura = +formulario.altura.value;  
                var h = (altura * altura);
                var imc = peso / h ; 
                var emagrecer = peso - (h * 24.9);
                var engordar = (h * 24.9) - peso;
                var conclusao;
                var classifica;
               
                if(imc>40){
                    classifica = "Obesidade grau 3";
                    conclusao = "Sinto muito, mas o seu IMC é de " + imc.toFixed(2) + " kg/m 2 , por isso você está acima do peso e deveria emagrecer no mínimo " + emagrecer.toFixed(2);
                }else if(imc>=35 && imc<=40){
                    classifica = "Obesidade grau 2";
                    conclusao = "Sinto muito, mas o seu IMC é de " + imc.toFixed(2) + " kg/m 2 , por isso você está acima do peso e deveria emagrecer no mínimo " + emagrecer.toFixed(2);
                }else if(imc>=30 && imc<=34.9){
                    classifica = "Obesidade grau 1"; 
                    conclusao = "Sinto muito, mas o seu IMC é de " + imc.toFixed(2) + " kg/m 2 , por isso você está acima do peso e deveria emagrecer no mínimo " + emagrecer.toFixed(2);
                }else if(imc>=25 && imc<=29.9){
                    classifica = "Acima do peso";
                    conclusao = "Sinto muito, mas o seu IMC é de " + imc.toFixed(2) + " kg/m 2 , por isso você está acima do peso e deveria emagrecer no mínimo " + emagrecer.toFixed(2);
                }else if(imc>=18.5 && imc<=24.9){
                    classifica = "Peso normal";
                    conclusao = "Parabéns você está dentro do IMC normal! Continue assim.";
                }else if(imc>=17 && imc<=18.4){
                    classifica = "Abaixo do peso";
                    conclusao = "Sinto muito, mas o seu IMC é de " + imc.toFixed(2) + " kg/m 2 , por isso você está abaixo do peso e deveria engordar no mínimo " + engordar.toFixed(2);
                }else{
                    classifica = "Muito abaixo do peso";
                    conclusao = "Sinto muito, mas o seu IMC é de " + imc.toFixed(2) + " kg/m 2 , por isso você está abaixo do peso e deveria engordar no mínimo " + engordar.toFixed(2);
                }
                    

                
                
                formulario.conclusao.value = conclusao; 
                formulario.imc.value = imc.toFixed(2); 
                formulario.classifica.value = classifica;
            }
        </script>
        
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/exercicio4-imc.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    
        <div id="container">
            <div id="form" align="center" >
                <form id="formulario">
                    <div id="vai">
                    <h4>Calcular IMC</h4>
                    <div>
                        <label for="peso">Peso</label>
                        <input id="peso" name="peso" class="form-control" type="text" >
                    </div>
                    <div>
                        <label for="altura">Altura</label>
                        <input id="altura" name="altura" class="form-control" type="text">
                    </div>
                    <div id="submit"> 
                        <button type="button" value="Calcular" onclick="calcularIMC()" class="btn btn-dark btn-block"> Calcular IMC </button>
                    </div>
                        </div>
                    <div id="alinha" align="right">
                        <div id="form2" align="center">
                            <div>
                                <label for="imc" >IMC</label>
                                <input id="imc" name="imc"  type="text" readonly=“true”>
                                <label for="classifica" >Classificação</label>
                                <input id="classifica" name="classifica"  type="text" readonly=“true”>  
                            </div>
                            <div>
                                <label for="conclusao">Conclusão</label>
                                <textarea id="conclusao" type="text" name= "conclusao" readonly=“true” ></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </body>
    
</html>
