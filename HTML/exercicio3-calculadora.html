<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../CSS/exercicio3-calculadora.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="calculadora">
            <input type="text" class="tela-calculadora" value="0" disabled />
  
            <div class="teclas-calculadora">
                <button type="button" value="AC">AC</button>
                <button type="button" value="%">%</button>
                <button type="button" value="x">x</button>
                <button type="button" value="/">/</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="=">=</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>


                <button type="button" class="zero-button"value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>


                <button type="button" class="plus-sign" value="+">+</button>

          </div>
        </div>
    </body>
</html>
